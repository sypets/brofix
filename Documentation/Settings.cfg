[general]

project     = Broken Link Fixer
version     = latest
release     = latest
t3author    = Sybille Peters
copyright   = since 2000

description = This extension checks the links
      in your website. It can checks all kinds of links:
      Links to page, content elements, external and file links.
      Automatic checking can be configured with TYPO3's scheduler
      extension or the console command can be run directly from
      the command line or cron.

[html_theme_options]

# Add 'Edit me on Github' button
github_branch             = master
github_repository         = sypets/brofix

# show as related links
project_issues       = https://github.com/sypets/brofix/issues
project_repository   = https://github.com/sypets/brofix

