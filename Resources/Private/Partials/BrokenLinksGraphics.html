<style type="text/css">
    svg.chart:hover {
        background-color: yellow;
    }

    svg.chart {
        margin-bottom: 0.5em;
    }

    svg.chart bars rect.backgroundBar {
        fill: green;
    }

    svg.chart:hover .bars,
    svg.chart:hover .markers,
    svg.chart:hover .markerTexts
    {
        opacity: 0;
    }

    svg.chart:hover .result {
        opacity: 1;
        font-size: 5em;
    }

    svg.chart .result {
        opacity: 0;
    }
</style>

<svg class="chart" width="80%" height="100" aria-labelledby="title desc" role="img">
    <title>Broken links / Total links checked (in percent)</title>
    <desc id="desc"></desc>
    <g class="bars">
        <rect class="backgroundBar" fill='#ddd' width='100%' height='25' y='5'></rect>;
        <rect fill='yellow' width='{stats.percentBrokenLinks -> f:format.number(decimals: '2', decimalSeparator: '.')}%' height='25' y='5'></rect>
    </g>
    <g class='markers'>
        <rect fill='darkgrey' x='24%' y='0' width='1' height='35'></rect>
        <rect fill='darkgrey' x='49%' y='0' width='1' height='35'></rect>
        <rect fill='darkgrey' x='74%' y='0' width='1' height='35'></rect>
    </g>
    <g class='markerTexts'>
        <text fill='#0074d9' x='0' y='60'>0%</text>
        <text fill='#0074d9' x='25%' y='60'>25%</text>
        <text fill='#0074d9' x='50%' y='60'>50%</text>
        <text fill='#0074d9' x='75%' y='60'>75%</text>
    </g>
    <g>
        <text class='result' y='80%' x='20%'>{stats.percentBrokenLinks -> f:format.number(decimals: '2', decimalSeparator: '.')}%</text>
    </g>
</svg>
